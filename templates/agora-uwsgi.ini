[uwsgi]
chdir={{agora.root}}
home={{agora.virtualenv.root}}
module=agora_site.wsgi:application
master=True
plugins=python
uid=agora
workers=2
threads=2
gid=agora
pidfile=/home/{{agora.user}}/agora.pid
vacuum=True
chmod-socket=666
max-requests=5000
harakiri=2000
socket=/home/{{agora.user}}/agora.sock
backtrace-depth=10
