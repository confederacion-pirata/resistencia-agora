[uwsgi]
chdir={{agora.root}}
home={{agora.virtualenv.root}}
module=agora_site.wsgi:application
master=True
plugins=python
uid=www-data
workers=2
threads=2
gid=www-data
pidfile={{agora.virtualenv.root}}/agora.pid
vacuum=True
chmod-socket=666
max-requests=5000
harakiri=2000
socket={{agora.virtualenv.root}}/agora.sock
backtrace-depth=10
