upstream agora-django {
    server unix://{{agora.virtualenv.root}}/agora.sock;
}

server {
    listen         80;
    server_name    {{hostname}};
    rewrite        ^ https://$server_name$request_uri? permanent;
    server_tokens off;
}

server {
    listen 443 ssl;
    server_name "";
    server_tokens off;

    add_header Strict-Transport-Security max-age=31536000;
    ssl_certificate {{ssl.certificate}};
    ssl_certificate_key {{ssl.key}};
    ssl_session_cache       builtin:1000  shared:SSL:10m;
    ssl_session_timeout     5m;
    ssl_ecdh_curve          secp521r1;
    ssl_protocols           TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers       on;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-RC4-SHA:ECDHE-RSA-RC4-SHA:ECDH-ECDSA-RC4-SHA:ECDH-RSA-RC4-SHA:ECDHE-RSA-AES256-SHA:RC4-SHA:HIGH:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!CBC:!EDH:!kEDH:!PSK:!SRP:!kECDH;
}

# secure ssl server
server {
    listen      443 ssl;
    server_name {{hostname}};
    charset     utf-8;
    client_max_body_size 5M;
    server_tokens  off;

    ssl_certificate {{ssl.certificate}};
    ssl_certificate_key {{ssl.key}};
    ssl_session_cache       builtin:1000  shared:SSL:10m;
    ssl_session_timeout     5m;
    ssl_ecdh_curve          secp521r1;
    ssl_protocols           TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers       on;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-RC4-SHA:ECDHE-RSA-RC4-SHA:ECDH-ECDSA-RC4-SHA:ECDH-RSA-RC4-SHA:ECDHE-RSA-AES256-SHA:RC4-SHA:HIGH:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!CBC:!EDH:!kEDH:!PSK:!SRP:!kECDH;

    location /media  {
        alias {{agora.root}}/media;
        add_header Cache-Control "public, max-age=86400";
    }

    location /static {
        alias {{agora.root}}/static/;
        add_header Cache-Control "public, max-age=86400";
    }

    location / {
       root /usr/share/nginx/html/{{agora.user}};
       limit_req   zone=one  burst=3  nodelay;

       try_files $uri/index.html @agora;
    }

    location @agora {
       uwsgi_pass  agora-django;
       include     /etc/nginx/uwsgi_params;
       uwsgi_param X-Forwarded-Host $host;
       uwsgi_param X-Forwarded-Proto https;
       uwsgi_param X-Scheme $scheme;
    }
}
